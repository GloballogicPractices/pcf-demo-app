<h1>Demo App: Add server to CMDB</h1>

<form action="/servers" method="post" >
    <div class="form-group">
        <label for="vendor">Vendor:</label>
        <input type="text" class="form-control" name="vendor" id="vendor">
    </div>
    <div class="form-group">
        <label for="sn">Serial Number:</label>
        <input type="password" class="form-control" name="sn" id="sn">
    </div>
    <div class="form-group">
        <label for="rack">Rack:</label>
        <input type="number" class="form-control" name="rack" id="rack">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

<hr />
<a href="/servers">Get Servers List in JSON</a>
